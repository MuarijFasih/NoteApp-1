<div class="col-xs-12 col-md-6 col-md-offset-3"
*ngFor='let i of list'>
  <form #postForm="ngForm">
    <p>{{i.videoUrl}}</p>
    <div class="form-group">
      <label for="title">Note</label>
      <p>{{i.title}}</p>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <img [src]="'data:image/png;base64,'+ i.file" alt="no Image available">
    </div>
    <div class="form-group">
      <label  for="link">Your Video:</label>
      <youtube-player 
      [videoId]="i.videoUrl" 
      suggestedQuality="highres" 
      [height]="250" 
      [width]="500" 
      >
    </youtube-player>
    </div>
  </form>
</div>
